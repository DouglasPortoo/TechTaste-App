spring.application.name=ms-pedidos

# Configurações do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ms-pedidos
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do pool de conexões (HikariCP, usado por padrão no Spring Boot 3+)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# Habilita o registro deste serviço no servidor Eureka
eureka.client.register-with-eureka=true

# Permite que este serviço busque informações de outros serviços registrados no Eureka
eureka.client.fetch-registry=true

# URL do servidor Eureka para registro e descoberta de serviços
eureka.client.service-url.defaultZone=http://localhost:8081/eureka

# Define a porta do servidor como aleatória (útil para múltiplas instâncias)
server.port=0

# Define o ID da instância usando o nome da aplicação e um número aleatório entre 1 e 50
eureka.instance.instance-id=${spring.application.name}:${random.int[1,50]}

# Tamanho da janela deslizante para o Circuit Breaker (quantidade de chamadas analisadas)
resilience4j.circuitbreaker.instances.verificaAutorizacao.slidingWindowSize=3
# Tipo da janela deslizante (baseada em contagem de chamadas)
resilience4j.circuitbreaker.instances.verificaAutorizacao.slidingWindowType=COUNT_BASED
# Número mínimo de chamadas antes de avaliar o estado do Circuit Breaker
resilience4j.circuitbreaker.instances.verificaAutorizacao.minimumNumberOfCalls=5
# Duração (em segundos) que o Circuit Breaker permanece aberto antes de tentar reabrir
resilience4j.circuitbreaker.instances.verificaAutorizacao.waitDurationInOpenState= 10